<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <style>
      .outer-ring { fill: none; stroke: #1e3a5f; stroke-width: 4; }
      .text-ring { fill: none; stroke: #1e3a5f; stroke-width: 1.5; }
      .inner-ring { fill: none; stroke: #1e3a5f; stroke-width: 2; }
      .cardinal { font-family: 'Georgia', serif; font-size: 10px; fill: #1e3a5f; font-weight: bold; }
      .compass-needle-n { fill: #c9a227; }
      .compass-needle-s { fill: #1e3a5f; }
      .text-brand { font-family: 'Georgia', serif; font-size: 14px; fill: #1e3a5f; letter-spacing: 4px; font-weight: bold; }
      .text-sub { font-family: 'Georgia', serif; font-size: 8px; fill: #5a6c7d; letter-spacing: 2px; }
      .tick { stroke: #1e3a5f; stroke-width: 1.5; }
      .tick-minor { stroke: #1e3a5f; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Outer ring -->
  <circle class="outer-ring" cx="100" cy="100" r="95"/>
  
  <!-- Text band inner ring -->
  <circle class="text-ring" cx="100" cy="100" r="75"/>
  
  <!-- Inner compass ring -->
  <circle class="inner-ring" cx="100" cy="100" r="60"/>
  
  <!-- Brand text - top arc (between r=95 and r=75) -->
  <path id="arc-top" fill="none" d="M 15,100 A 85,85 0 0,1 185,100"/>
  <text class="text-brand">
    <textPath href="#arc-top" startOffset="50%" text-anchor="middle">NØMAD-HPC</textPath>
  </text>
  
  <!-- Tagline - bottom arc (between r=95 and r=75) -->
  <path id="arc-bottom" fill="none" d="M 185,100 A 85,85 0 0,1 15,100"/>
  <text class="text-sub">
    <textPath href="#arc-bottom" startOffset="50%" text-anchor="middle">MONITORING • ANALYSIS • DIAGNOSTICS</textPath>
  </text>
  
  <!-- Compass tick marks on inner ring -->
  <g class="ticks">
    <!-- Major ticks (N,E,S,W) -->
    <line class="tick" x1="100" y1="40" x2="100" y2="48"/>
    <line class="tick" x1="160" y1="100" x2="152" y2="100"/>
    <line class="tick" x1="100" y1="160" x2="100" y2="152"/>
    <line class="tick" x1="40" y1="100" x2="48" y2="100"/>
    <!-- Minor ticks -->
    <line class="tick-minor" x1="142" y1="58" x2="137" y2="63"/>
    <line class="tick-minor" x1="142" y1="142" x2="137" y2="137"/>
    <line class="tick-minor" x1="58" y1="142" x2="63" y2="137"/>
    <line class="tick-minor" x1="58" y1="58" x2="63" y2="63"/>
  </g>
  
  <!-- Cardinal directions -->
  <text class="cardinal" x="100" y="55" text-anchor="middle">N</text>
  <text class="cardinal" x="148" y="104" text-anchor="middle">E</text>
  <text class="cardinal" x="100" y="153" text-anchor="middle">S</text>
  <text class="cardinal" x="52" y="104" text-anchor="middle">W</text>
  
  <!-- Compass needle - North (gold) - smaller -->
  <polygon class="compass-needle-n" points="100,62 96,100 104,100"/>
  
  <!-- Compass needle - South (dark) - smaller -->
  <polygon class="compass-needle-s" points="100,138 104,100 96,100"/>
  
  <!-- Compass center with Ø -->
  <circle cx="100" cy="100" r="20" fill="white" stroke="#1e3a5f" stroke-width="2"/>
  <text x="100" y="108" text-anchor="middle" style="font-family: 'Georgia', serif; font-size: 22px; font-weight: bold; fill: #c9a227;">Ø</text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <style>
      .outer-ring { fill: none; stroke: #1e3a5f; stroke-width: 4; }
      .inner-ring { fill: none; stroke: #1e3a5f; stroke-width: 2; }
      .cardinal { font-family: 'Georgia', serif; font-size: 10px; fill: #1e3a5f; font-weight: bold; }
      .compass-needle-n { fill: #c9a227; }
      .compass-needle-s { fill: #1e3a5f; }
      .text-brand { font-family: 'Georgia', serif; font-size: 14px; fill: #1e3a5f; letter-spacing: 4px; font-weight: bold; }
      .text-sub { font-family: 'Georgia', serif; font-size: 8px; fill: #5a6c7d; letter-spacing: 2px; }
      .tick { stroke: #1e3a5f; stroke-width: 1.5; }
      .tick-minor { stroke: #1e3a5f; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Outer ring -->
  <circle class="outer-ring" cx="100" cy="100" r="95"/>
  
  <!-- Inner compass ring -->
  <circle class="inner-ring" cx="100" cy="100" r="60"/>
  
  <!-- Brand text - top arc, centered at r=77.5 (midpoint of 95 and 60) -->
  <path id="arc-top" fill="none" d="M 22.5,100 A 77.5,77.5 0 0,1 177.5,100"/>
  <text class="text-brand">
    <textPath href="#arc-top" startOffset="50%" text-anchor="middle">NØMAD-HPC</textPath>
  </text>
  
  <!-- Tagline - bottom arc, reading left to right -->
  <path id="arc-bottom" fill="none" d="M 22.5,100 A 77.5,77.5 0 0,0 177.5,100"/>
  <text class="text-sub">
    <textPath href="#arc-bottom" startOffset="50%" text-anchor="middle">MONITORING • ANALYSIS • DIAGNOSTICS</textPath>
  </text>
  
  <!-- Compass tick marks - moved inward away from cardinals -->
  <g class="ticks">
    <!-- Major ticks (N,E,S,W) - shorter, inside -->
    <line class="tick" x1="100" y1="42" x2="100" y2="50"/>
    <line class="tick" x1="158" y1="100" x2="150" y2="100"/>
    <line class="tick" x1="100" y1="158" x2="100" y2="150"/>
    <line class="tick" x1="42" y1="100" x2="50" y2="100"/>
    <!-- Minor ticks (NE, SE, SW, NW) -->
    <line class="tick-minor" x1="141" y1="59" x2="135" y2="65"/>
    <line class="tick-minor" x1="141" y1="141" x2="135" y2="135"/>
    <line class="tick-minor" x1="59" y1="141" x2="65" y2="135"/>
    <line class="tick-minor" x1="59" y1="59" x2="65" y2="65"/>
  </g>
  
  <!-- Cardinal directions - outside the ticks -->
  <text class="cardinal" x="100" y="38" text-anchor="middle">N</text>
  <text class="cardinal" x="164" y="104" text-anchor="middle">E</text>
  <text class="cardinal" x="100" y="170" text-anchor="middle">S</text>
  <text class="cardinal" x="36" y="104" text-anchor="middle">W</text>
  
  <!-- Compass needle pointing NE (rotated 45 degrees) -->
  <g transform="rotate(45, 100, 100)">
    <!-- North needle (gold) -->
    <polygon class="compass-needle-n" points="100,58 96,100 104,100"/>
    <!-- South needle (dark) -->
    <polygon class="compass-needle-s" points="100,142 104,100 96,100"/>
  </g>
  
  <!-- Compass center with Ø -->
  <circle cx="100" cy="100" r="20" fill="white" stroke="#1e3a5f" stroke-width="2"/>
  <text x="100" y="108" text-anchor="middle" style="font-family: 'Georgia', serif; font-size: 22px; font-weight: bold; fill: #c9a227;">Ø</text>
</svg>

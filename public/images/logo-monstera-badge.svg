<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240">
  <defs>
    <style>
      .leaf { fill: #1e5631; stroke: #0d3320; stroke-width: 2; }
      .leaf-light { fill: #2d7a46; }
      .vein { stroke: #0d3320; stroke-width: 2; fill: none; }
      .vein-thin { stroke: #0d3320; stroke-width: 1; fill: none; opacity: 0.6; }
      .hole { fill: white; }
      .node { fill: #c9a227; stroke: #1e3a5f; stroke-width: 1.5; }
      .connection { stroke: #1e3a5f; stroke-width: 1.5; stroke-dasharray: 3,2; }
      .text-brand { font-family: 'Georgia', serif; font-size: 22px; fill: #1e3a5f; letter-spacing: 4px; font-weight: bold; }
      .text-sub { font-family: 'Georgia', serif; font-size: 9px; fill: #5a6c7d; letter-spacing: 2px; }
    </style>
  </defs>
  
  <!-- Main leaf shape -->
  <path class="leaf" d="
    M 100,170 
    Q 60,160 40,130
    Q 20,100 25,65
    Q 30,35 55,22
    Q 80,10 100,14
    Q 120,10 145,22
    Q 170,35 175,65
    Q 180,100 160,130
    Q 140,160 100,170
    Z
  "/>
  
  <!-- Leaf highlight -->
  <path class="leaf-light" d="
    M 100,165 
    Q 70,155 55,130
    Q 40,105 45,75
    Q 50,50 70,38
    Q 85,26 100,28
    L 100,165
    Z
  " opacity="0.3"/>
  
  <!-- Main vein (spine) -->
  <path class="vein" d="M 100,170 Q 100,95 100,18"/>
  
  <!-- Secondary veins -->
  <path class="vein-thin" d="M 100,45 Q 70,50 50,42"/>
  <path class="vein-thin" d="M 100,45 Q 130,50 150,42"/>
  <path class="vein-thin" d="M 100,75 Q 60,85 40,75"/>
  <path class="vein-thin" d="M 100,75 Q 140,85 160,75"/>
  <path class="vein-thin" d="M 100,105 Q 55,115 35,108"/>
  <path class="vein-thin" d="M 100,105 Q 145,115 165,108"/>
  <path class="vein-thin" d="M 100,135 Q 65,142 50,138"/>
  <path class="vein-thin" d="M 100,135 Q 135,142 150,138"/>
  
  <!-- Fenestrations (holes) representing compute nodes -->
  <ellipse class="hole" cx="65" cy="60" rx="11" ry="16"/>
  <ellipse class="hole" cx="135" cy="60" rx="11" ry="16"/>
  <ellipse class="hole" cx="55" cy="100" rx="9" ry="13"/>
  <ellipse class="hole" cx="145" cy="100" rx="9" ry="13"/>
  <ellipse class="hole" cx="70" cy="135" rx="7" ry="10"/>
  <ellipse class="hole" cx="130" cy="135" rx="7" ry="10"/>
  
  <!-- HPC nodes at fenestration centers -->
  <circle class="node" cx="65" cy="60" r="4"/>
  <circle class="node" cx="135" cy="60" r="4"/>
  <circle class="node" cx="55" cy="100" r="3.5"/>
  <circle class="node" cx="145" cy="100" r="3.5"/>
  <circle class="node" cx="70" cy="135" r="3"/>
  <circle class="node" cx="130" cy="135" r="3"/>
  
  <!-- Central head node -->
  <circle cx="100" cy="88" r="7" fill="#c9a227" stroke="#1e3a5f" stroke-width="2"/>
  <text x="100" y="92" text-anchor="middle" style="font-family: Georgia; font-size: 9px; fill: #1e3a5f; font-weight: bold;">Ø</text>
  
  <!-- Connections from head to nodes -->
  <line class="connection" x1="100" y1="88" x2="65" y2="60"/>
  <line class="connection" x1="100" y1="88" x2="135" y2="60"/>
  <line class="connection" x1="100" y1="88" x2="55" y2="100"/>
  <line class="connection" x1="100" y1="88" x2="145" y2="100"/>
  <line class="connection" x1="100" y1="88" x2="70" y2="135"/>
  <line class="connection" x1="100" y1="88" x2="130" y2="135"/>
  
  <!-- Text below leaf -->
  <text class="text-brand" x="100" y="205" text-anchor="middle">NØMAD-HPC</text>
  <text class="text-sub" x="100" y="222" text-anchor="middle">MONITORING • ANALYSIS • DIAGNOSTICS</text>
</svg>

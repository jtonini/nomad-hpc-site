<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 120">
  <defs>
    <style>
      .bg { fill: #0a0a12; }
      .glow-line { stroke: #00d4ff; stroke-width: 1; fill: none; filter: url(#glow); }
      .glow-line-dim { stroke: #00d4ff; stroke-width: 0.5; fill: none; opacity: 0.3; }
      .text-main { font-family: 'Courier New', monospace; font-size: 36px; font-weight: bold; fill: #00d4ff; letter-spacing: 8px; filter: url(#glow); }
      .text-sub { font-family: 'Courier New', monospace; font-size: 10px; fill: #00d4ff; letter-spacing: 4px; opacity: 0.7; }
      .accent { fill: #ff6600; filter: url(#glow-orange); }
      .node { fill: #00d4ff; filter: url(#glow); }
      .circuit { stroke: #00d4ff; stroke-width: 1.5; fill: none; filter: url(#glow); }
    </style>
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-orange" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect class="bg" x="0" y="0" width="300" height="120"/>
  
  <!-- Grid lines -->
  <g class="glow-line-dim">
    <line x1="0" y1="30" x2="300" y2="30"/>
    <line x1="0" y1="60" x2="300" y2="60"/>
    <line x1="0" y1="90" x2="300" y2="90"/>
    <line x1="50" y1="0" x2="50" y2="120"/>
    <line x1="100" y1="0" x2="100" y2="120"/>
    <line x1="150" y1="0" x2="150" y2="120"/>
    <line x1="200" y1="0" x2="200" y2="120"/>
    <line x1="250" y1="0" x2="250" y2="120"/>
  </g>
  
  <!-- Top border circuit -->
  <path class="circuit" d="M 0,10 L 70,10 L 80,20 L 220,20 L 230,10 L 300,10"/>
  
  <!-- Bottom border circuit -->
  <path class="circuit" d="M 0,110 L 40,110 L 50,100 L 250,100 L 260,110 L 300,110"/>
  
  <!-- Main text -->
  <text class="text-main" x="150" y="58" text-anchor="middle">NØMAD</text>
  
  <!-- HPC badge -->
  <rect x="240" y="38" width="45" height="22" fill="none" stroke="#ff6600" stroke-width="2" filter="url(#glow-orange)"/>
  <text x="262" y="54" text-anchor="middle" style="font-family: 'Courier New', monospace; font-size: 14px; fill: #ff6600; filter: url(#glow-orange);">HPC</text>
  
  <!-- Subtitle -->
  <text class="text-sub" x="150" y="82" text-anchor="middle">NODE MONITORING AND DIAGNOSTICS</text>
  
  <!-- Circuit nodes -->
  <circle class="node" cx="15" cy="10" r="3"/>
  <circle class="node" cx="285" cy="10" r="3"/>
  <circle class="node" cx="15" cy="110" r="3"/>
  <circle class="node" cx="285" cy="110" r="3"/>
  
  <!-- Ø accent in corner -->
  <text x="25" y="65" style="font-family: 'Courier New', monospace; font-size: 24px; fill: #ff6600; filter: url(#glow-orange);">Ø</text>
</svg>
